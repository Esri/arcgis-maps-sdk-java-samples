buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.com.zyxist:chainsaw:0.3.1"
    }
}

apply plugin: 'com.zyxist.chainsaw'
apply plugin: 'application'

group = 'com.esri.samples'
version = '100.4.0'

compileJava.options.encoding = 'UTF-8'

repositories {
    jcenter()
    maven {
        url 'https://esri.bintray.com/arcgis'
    }
}

dependencies {
    compile 'com.esri.arcgisruntime:arcgis-java:100.4.0'
    compile 'com.esri.arcgisruntime:arcgis-java-toolkit:100.2.1'
    compile 'commons-io:commons-io:2.4'
    compile 'org.jooq:joox:1.4.0'
    if (System.env['OS'].contains('Windows')) {
        def os = 'win'
        compile "org.openjfx:javafx-base:11:$os"
        compile "org.openjfx:javafx-graphics:11:$os"
        compile "org.openjfx:javafx-controls:11:$os"
        compile "org.openjfx:javafx-web:11:$os"
        compile "org.openjfx:javafx-fxml:11:$os"
        compile "org.openjfx:javafx-swing:11:$os"
        compile "org.openjfx:javafx-media:11:$os"
    }
}

task downloadData {
    description = "Downloads data from AGOL for samples with offline data"

    def rootDir = "./"
    def dataZip = rootDir + 'data.zip'
    def samplesData = rootDir + 'samples-data'

    if (!file(samplesData).exists()) {
        ant.get(src: 'https://arcgisruntime.maps.arcgis' +
                '.com/sharing/rest/content/items/8b10b52320464b1bb728e552cfa6cb50/data', dest: dataZip)
        copy {
            from zipTree(dataZip)
            into(rootDir)
        }
        delete(dataZip)
    }
}

run {
    mainClassName = project.hasProperty("mainClass") ? mainClass : 'com.esri.samples.map.display_map.DisplayMapSample'
}

jar {
    // important to remove duplicates from each JavaFX platform dependency
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.10'
}